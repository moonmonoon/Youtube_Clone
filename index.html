<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Youtube Mobile</title>
  <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <i class="fab fa-youtube"></i>
      <span class="title">Youtube</span>
    </div>
    <div class="icon">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>

  <!-- Video Player -->
  <section class="player">
    <video controls src="video/galaxy.mp4"></video>
  </section>

  <!-- Video Info & Up next -->
  <section class="info">
    <!-- Metadata -->
    <div class="metadata">
      <ul class="hashtags">
        <li>#galaxy</li>
        <li>#loop</li>
        <li>#background</li>
      </ul>
      <div class="titleAndButton">
        <span class="title">
          galaxy loop background
        </span>
        <button class="moreBtn">
          <i class="fas fa-caret-down"></i>
        </button>
      </div>
      <div class="views">
        <span class="views">1M views 1 month ago</span>
      </div>
    </div>
    <!-- Actions -->
    <ul class="actions">
      <li>
        <button>
          <i class="fas fa-thumbs-up"></i>
          <span>1K</span>
        </button>
      </li>
      <li>
        <button>
          <i class="fas fa-thumbs-down"></i>
          <span>0</span>
        </button>
      </li>
      <li>
        <button>
          <i class="fas fa-share"></i>
          <span>Share</span>
        </button>
      </li>
      <li>
        <button>
          <i class="fas fa-plus"></i>
          <span>Save</span>
        </button>
      </li>
      <li>
        <button>
          <i class="fab fa-font-awesome-flag"></i>
          <span>Report</span>
        </button>
      </li>
    </ul>
    <!-- Channel Description -->
    <div class="channel">
      <div class="metadata">
        <img src="image/profile.jpg" alt="">
        <div class="info">
          <span class="name">awesome galaxy</span>
          <span class="subscribers">5M subscribers</span>
        </div>
      </div>
      <button class="subscribe">subscribe</button>
    </div>
  </section>
  <section class="upNext">
    <span class="title">Up Next</span>
    <ul>
      <li class="item">
        <img src="image/img1.jpg" alt="">
        <div class="info">
          <span class="title">Carina Nebula</span>
          <span class="name">awesome galaxy</span>
          <span class="views">700K views</span>
        </div>
        <button class="moreBtn">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </li>
      <li class="item">
        <img src="image/img2.jpg" alt="">
        <div class="info">
          <span class="title">Milky way</span>
          <span class="name">awesome galaxy</span>
          <span class="views">600K views</span>
        </div>
        <button class="moreBtn">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </li>
      <li class="item">
        <img src="image/img3.jpg" alt="">
        <div class="info">
          <span class="title">Pismis 24-1</span>
          <span class="name">NASA galaxy</span>
          <span class="views">8M views</span>
        </div>
        <button class="moreBtn">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </li>
    </ul>
  </section>
</body>

</html>
